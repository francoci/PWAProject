<div class="container">
    <div class="row">

        <h3>Registro</h3>

        <h4 class = "error" *ngIf = "errorGeneral">{{mensajeGeneral}}</h4>

        <form [formGroup] = "form" (ngSubmit)="registrar()" class = "formRegistro">

            <div class="camposTexto">
                <div class="form-group">
                    <label for="nombre">Nombre *</label> <br>
        
                    <span class = "error" *ngIf = "form.get('nombre').status != 'VALID' && form.get('nombre').touched">Campo requerido. Mínimo tres caracteres.</span>
        
                    <input type="text" class = "form-control" name = "nombre" formControlName = "nombre" placeholder = "Nombre">
                </div>
        
                <div class="form-group">
                    <label for="apellido">Apellido *</label> <br>
        
                    <span class = "error" *ngIf = "form.get('apellido').status != 'VALID' && form.get('apellido').touched">Campo requerido. Mínimo tres caracteres.</span>
        
                    <input type="text" class = "form-control" name = "apellido" formControlName = "apellido" placeholder = "Apellido">
                </div>
        
                <div class="form-group">
                    <label for="mail">Mail *</label> <br>
        
                    <span class = "error" *ngIf = "form.get('mail').status != 'VALID' && form.get('mail').touched">Mail invalido.</span>
        
                    <input type="email" class = "form-control" name = "mail" formControlName = "mail" placeholder = "foo@sample.com">
                </div>
        
                <div class="form-group">
                    <label for="password">Contraseña *</label> <br>
                
                    <span class = "error" *ngIf = "form.get('password').status != 'VALID' && form.get('password').touched">Campo requerido.</span>
                
                    <input type="password" class = "form-control" name = "password" formControlName = "password" placeholder = "Contraseña">
                </div>
            </div>

            <div class="campoImagen">
                
                <label>Imagen *</label>
                <h4 class = "error" *ngIf = "errorImg != ''">{{errorImg}}</h4>

                <div class="uploadfilecontainer" >
                    <img [src]="imgURL" *ngIf="imgURL">  
                    <input hidden type="file" #fileInput (change)="preview($event)" name="file">
                </div>
                
                <div class="contBtnImg">
                    <a (click)="fileInput.click()">Cambiar</a>
                </div>
            </div>

            <div class="contBtn">
                <button type="submit" [disabled] = "form.invalid" class = "btnRegistro">Registrarse</button>
            </div>
        </form>
    </div>
</div>
