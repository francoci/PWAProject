<div class="container">
    <div class="row">
        <h3>Log In</h3>

        <span class = "error general" *ngIf = "error != ''">{{error}}</span>

        <form [formGroup] = "form" (ngSubmit)="login()" class = "formLogin">
            <div class="form-group">
                <label for="user">Mail</label> <br>

                <span class = "error" *ngIf = "form.get('user').status != 'VALID' && form.get('user').touched">Usuario inv치lido.</span>

                <input type="email" class = "form-control" name = "user" formControlName = "user" placeholder = "nombre@extension.com..">
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label> <br>
    
                <span class = "error" *ngIf = "form.get('password').status != 'VALID' && form.get('password').touched">Password inv치lido.</span>
    
                <input type="password" class = "form-control" name = "password" formControlName = "password" placeholder = "Contrase침a..">
            </div>

            <div class="contBtn">
                <button type="submit" [disabled] = "form.invalid" class = "btnLogin">Login</button>
            </div>    
        </form>

    </div>
</div>
